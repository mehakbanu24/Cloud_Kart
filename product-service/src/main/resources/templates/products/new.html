<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New Product</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
  <div class="container narrow">
    <h1>Create Product</h1>
    <form th:action="@{/products/save}" th:object="${product}" method="post" class="card form-card">
      <label>Name</label>
      <input type="text" th:field="*{name}" required />

      <label>Description</label>
      <textarea th:field="*{description}" rows="4"></textarea>

      <label>Price</label>
      <input type="number" step="0.01" th:field="*{price}" required />

      <label>Stock</label>
      <input type="number" th:field="*{stock}" />

      <label>Image URL (optional)</label>
      <input type="url" th:field="*{imageUrl}" placeholder="https://..." />

      <div class="actions">
        <button class="btn primary" type="submit">Save</button>
        <a class="btn" th:href="@{/products}">Cancel</a>
      </div>
    </form>
  </div>
</body>
</html>
