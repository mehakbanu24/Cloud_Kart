<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>Orders</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style> body { background:#f3f6ff; padding:2rem; } </style>
</head>
<body>
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3>Orders</h3>
      <a class="btn btn-success" th:href="@{/orders/new}">+ New Order</a>
    </div>
    <table class="table table-striped">
      <thead>
        <tr><th>ID</th><th>User</th><th>Product</th><th>Qty</th><th>Total</th><th>Status</th><th>Created</th></tr>
      </thead>
      <tbody>
        <tr th:each="o : ${orders}">
          <td th:text="${o.id}"></td>
          <td th:text="${o.userId}"></td>
          <td th:text="${o.productName}"></td>
          <td th:text="${o.quantity}"></td>
          <td th:text="${'â‚¹' + o.totalPrice}"></td>
          <td th:text="${o.status}"></td>
          <td th:text="${o.createdAt}"></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
