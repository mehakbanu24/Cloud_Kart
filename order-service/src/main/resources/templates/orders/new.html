<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>Place Order</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body{ background: linear-gradient(135deg,#f0f4ff,#f7fff4); padding:2rem;}
    .card{ border-radius:12px; box-shadow:0 8px 24px rgba(2,6,23,0.08);}
  </style>
</head>
<body>
  <div class="container">
    <div class="card p-4">
      <h3>Place New Order</h3>
      <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

      <form th:action="@{/orders}" th:object="${orderRequest}" method="post">
        <div class="mb-3">
          <label class="form-label">User</label>
          <select th:field="*{userId}" class="form-select" required>
            <option th:each="u : ${users}" th:value="${u.id}" th:text="${u.name + ' (' + u.email + ')'}"></option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Product</label>
          <select th:field="*{productId}" class="form-select" required>
            <option th:each="p : ${products}"
                    th:value="${p.id}"
                    th:text="${p.name + ' - â‚¹' + p.price + ' (Stock: ' + (p.stock != null ? p.stock : 0) + ')'}"></option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Quantity</label>
          <input type="number" min="1" th:field="*{quantity}" class="form-control" value="1" required/>
        </div>

        <div>
          <button class="btn btn-primary" type="submit">Place Order</button>
          <a class="btn btn-secondary" th:href="@{/orders}">Back</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
